<button
  appButton
  size="xl"
  [variant]="variant()"
  [size]="size()"
  [icon]="icon()"
  [loading]="loading()"
>
  This is button
</button>
<select [(ngModel)]="variant">
  <option>default</option>
  <option>secondary</option>
  <option>destructive</option>
</select>

<select [(ngModel)]="size">
  <option>sm</option>
  <option>md</option>
  <option>destructive</option>
</select>
<input type="checkbox" [(ngModel)]="icon" /> ICON
<input type="checkbox" [(ngModel)]="loading" /> LOADING
